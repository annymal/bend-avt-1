<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Cars</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <div class="logo-line">
                    <a href="" class="logo"><img src="img/porsche-logo.svg" alt="" class="logo__img"></a>
                </div>
                <ul class="main-menu menu">
                    <li class="main-menu__item"><a href="" class="main-menu__link">Модели</a></li>
                    <li class="main-menu__item"><a href="" class="main-menu__link">Новые автомобили</a></li>
                    <li class="main-menu__item"><a href="" class="main-menu__link">Автомобили с&nbsp; пробегом</a></li>
                </ul>
            </nav>
        </div>
    </header>
<div class="page">
    <div class="scene">
        <div class="car animated fadeInLeftBig">
            <img class="car__shadow" src="img/car-shadow.png" alt="car-shadow">
            <div class="car__wheel-front">
                <img src="img/wf-assets/rotor.png" alt="" class="car__wheel-front-rotor wheal-spin">
                <img src="img/wf-assets/caliper.png" alt="" class="car__wheel-front-caliper">
                <img src="img/wf-assets/disc.png" alt="" class="car__wheel-front-disc wheal-spin">
            </div>
            <div class="car__wheel-rear">
            <img src="img/wr-assets/rotor.png" alt="" class="car__wheel-rear-rotor wheal-spin">
            <img src="img/wr-assets/caliper.png" alt="" class="car__wheel-rear-caliper">
            <img src="img/wr-assets/disc.png" alt="" class="car__wheel-rear-disc wheal-spin">
            </div>
        <img class="car__body car-shake" src="img/car_body.png" alt="car_body.png">
        </div>
    </div>
    <section class="model-range">
        <div class="container">
            <h2 class ="headline">Модельный ряд</h2>
            <div class="models">
                <div class="model__item">
                    <img class="model__img" src="img/small-718.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">718</div>
                            <div class="model__price">4 180 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
                <div class="model__item">
                    <img class="model__img" src="img/small-911.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">911</div>
                            <div class="model__price">7 590 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
                <div class="model__item model--main">
                    <img class="model__img" src="img/small-taycan.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">Taycan</div>
                            <div class="model__price">7 793 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
                <div class="model__item">
                    <img class="model__img" src="img/small-panamera.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">Panamera</div>
                            <div class="model__price">6 651 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
                <div class="model__item">
                    <img class="model__img" src="img/small-718.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">Macan</div>
                            <div class="model__price">4 180 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
                <div class="model__item">
                    <img class="model__img" src="img/small-cayenne.webp" alt="">
                    <div class="model__info">
                        <div class="model__text">
                            <div class="model__name">Cayenne</div>
                            <div class="model__price">4 999 000</div>
                        </div>
                        <div class="model__link">
                            <a href="" class="btn btn-default">Конфигуратор</a>
                            <a href="" class="btn btn-bordered">Обзор</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
